<!DOCTYPE html>
<HTML>
    <style>    /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        
        /* Basic styling for header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 36px;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Styling for product sections */
        .product {
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .product img {
            max-width: 100%;
            height: auto;
        }
        
        /* Styling for footer */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        </style>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My E-commerce Website</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <header>
                <h1>My E-commerce Store</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
        
            <main>
                <section class="product">
                    <img src="https://gainsx.in/wp-content/uploads/2020/10/GNC_Pro_Performance_100_Whey_Protein_-_4.4_lb_-_Chocolate_Supreme_-_Front.png" alt="protein" width="100" height="100">
                    <h2>GNC whey protein</h2>
                    <p>Description of Product 1.</p>
                    <p>Price: $99.99</p>
                    <button>Add to Cart</button>
                </section>
        
                <section class="product">
                    <img src="https://faadoocoupons.com/images/product/detail/thumb/PATANJALI-Products-offers-1mg-1443.PNG" alt="Patanjali"width="100" height="100">
                    <h2>Pathanjali kit</h2>
                    <p>Description of Product 2.</p>
                    <p>Price: $79.99</p>
                    <button>Add to Cart</button>
                </section>
        
                <!-- More product sections go here -->
            </main>
        
            <footer>
                <p>&copy; 2023 My E-commerce Store</p>
            </footer>
        </body>
        </html>
        
</HTML>
